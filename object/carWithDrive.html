<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object-o-matic</title>
  </head>
  <body>
    <script>
      var fiat = {
        make: "Fiat",
        model: 500,
        year: 2018,
        color: "red",
        passengers: 4,
        convertible: false,
        mileage: 2184,
        started: false,
        fuel: 0,

        start: function() {
          if (this.fuel > 0) {
            this.started = true;
          } else {
            alert("The car is on empty, fill up before starting!");
            this.started = false;
          }
        },
        stop: function() {
          this.started = false;
        },
        drive: function() {
          if (this.started) {
            if (this.fuel > 0) {
              alert(this.make + " " + this.model + " goes zoom zoom!");
              this.fuel = this.fuel - 1;
            } else {
              alert("Uh oh, out of fuel");
              this.stop();
            }
          } else {
            alert("You need to start the engine first.");
          }
        },
        addFuel: function(amount) {
          this.fuel = this.fuel + amount;
        }
      };

      var cadi = {
        make: "GM",
        model: "Cadillac",
        year: 1955,
        color: "tan",
        passengers: 5,
        convertible: false,
        mileage: 12892,
        started: false,

        start: function() {
          this.started = true;
        },
        stop: function() {
          this.started = false;
        },
        drive: function() {
          if (this.started) {
            alert("Zoom, zoom");
          } else {
            alert("You need to start the engine first.");
          }
        }
      };

      var chevy = {
        make: "Chvey",
        model: "Bel Air",
        year: 1957,
        color: "red",
        passengers: 2,
        convertible: false,
        mileage: 1021,
        started: false,

        start: function() {
          this.started = true;
        },
        stop: function() {
          this.started = false;
        },
        drive: function() {
          if (this.started) {
            alert("Zoom, zoom");
          } else {
            alert("You need to start the engine first.");
          }
        }
      };

      var taxi = {
        make: "Webville Motors",

        convertible: false,
        mileage: 281341,

        start: function() {
          this.started = true;
        },
        stop: function() {
          this.started = false;
        },
        drive: function() {
          if (this.started) {
            alert("Zoom, zoom");
          } else {
            alert("You need to start the engine first.");
          }
        }
      };
      for (var prop in chevy) {
        console.log(prop + ": " + chevy[prop]);
      }
      fiat.start();
      fiat.drive();
      fiat.addFuel(2);
      fiat.start();
      fiat.drive();
      fiat.stop();
    </script>
  </body>
</html>
